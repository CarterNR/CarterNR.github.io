<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>El juego de nosotros — Susano & Susana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame" id="app">
    <header>
      <div>
        <h1>El juego de nosotros</h1>
        <div class="sub">Aventura de amor, drama y Overwatch — <b>Edición Susano & Susana</b></div>
      </div>
    </header>

    <main class="screen" id="screen"></main>

    <div class="footer">
      <div class="hud">
        <span class="tag">❤️ Cariño: <b id="score">0</b></span>
        <span class="tag">🎯 Nivel: <b id="level">1</b>/4</span>
      </div>
      <div style="display:flex; gap:8px">
        <button class="btn" id="btnRestart">Reiniciar</button>
      </div>
    </div>
  </div>

  <div style="margin-bottom: 50px;"></div>

  <script src="script.js" defer></script>
</body>
</html>
